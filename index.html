<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Address Viewer </h1>
     <h2>By Code DropX </h2>
    <button onclick="getAddress()">View Address</button>
    <div id="output" class="output" style="display: none;">
      <p><strong>Location:</strong> <span id="location"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
    </div>
  </div>

  <script>
    async function getAddress() {
      const output = document.getElementById("output");
      const locationField = document.getElementById("location");
      const addressField = document.getElementById("address");

      // Check if Geolocation is available
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      // Get the user's position
      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        locationField.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
        
        // Reverse geocode using Nominatim
        try {
          const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`
          );
          const data = await response.json();

          if (data && data.display_name) {
            addressField.textContent = data.display_name;
          } else {
            addressField.textContent = "Unable to retrieve address.";
          }
        } catch (error) {
          addressField.textContent = "Error fetching address.";
        }

        // Show the output section
        output.style.display = "block";
      }, () => {
        alert("Unable to fetch location. Please check your permissions.");
      });
    }
  </script>
</body>
</html>
